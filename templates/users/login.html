{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
            <div class="card card-bmw">
                <div class="card-header text-center">
                    <img src="{% static 'images/bmw-logo.png' %}" alt="BMW" height="50" class="mb-3">
                    <h3 class="mb-0">Welcome Back</h3>
                    <p class="text-muted mb-0">Sign in to your BMW account</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-bmw btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Don't have an account?</p>
                        <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm mt-2">
                            Create Account
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="#" class="text-bmw-blue">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
